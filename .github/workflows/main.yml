name: Build and Deploy to Azure Container App

on:
  push:
    branches:
      - master  # Trigger the pipeline on changes to the master branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          clientId: ${{ secrets.AZURE_CLIENT_ID }}
          clientSecret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenantId: ${{ secrets.AZURE_TENANT_ID }}

      # Step 4: Build the Docker image
      - name: Build the Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/welcome-container-app:latest .

      # Step 5: Log in to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: |
          echo ${{ secrets.AZURE_CLIENT_SECRET }} | docker login ${{ secrets.ACR_NAME }}.azurecr.io --username ${{ secrets.AZURE_CLIENT_ID }} --password-stdin

      # Step 6: Push the image to ACR
      - name: Push image to ACR
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/welcome-container-app:latest

      # Step 7: Deploy the container to Azure Container App
      - name: Deploy to Azure Container App
        uses: azure/arm-deploy@v1
        with:
          azure-subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group: free-tier-containerapp-rg
          template: './azuredeploy.json'
          parameters: |
            containerImage: ${{ secrets.ACR_NAME }}.azurecr.io/welcome-container-app:latest
